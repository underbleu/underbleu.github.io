---
layout: default
title: Home
---

<div class="posts">
  <div class="page-introduction">
    <p class="route">
      <a href="{{ site.baseurl }}/">All</a>
      <a href="{{ site.baseurl }}/Functional-programming/">Functional-programming</a>
      <a href="{{ site.baseurl }}/Blockchain/">Blockchain</a>
      <a href="{{ site.baseurl }}/Bongstagram/">Bongstagram</a>
      <a href="{{ site.baseurl }}/Javascript/">Javascript</a>
      <a href="{{ site.baseurl }}/HTML-CSS/">HTML, CSS</a>
      <a href="{{ site.baseurl }}/NodeJs/">NodeJs</a>
      <a href="{{ site.baseurl }}/React/">React</a>
      <a href="{{ site.baseurl }}/Computer-science/">CS</a>
      <a href="{{ site.baseurl }}/ect/">ect</a>
    </p>
  </div>
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title-list">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }} | {{ post.category }}</span>
  </div>
  {% endfor %}
</div>
