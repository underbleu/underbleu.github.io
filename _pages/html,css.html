---
layout: default
title: Home
permalink: /HTML-CSS/
---
<div class="posts">
  <div class="page-introduction">
    <p class="route">
      <a href="{{ site.baseurl }}/">Home</a> / 
      <a href="{{ site.baseurl }}/HTML-CSS/">HTML, CSS</a>
    </p>
  </div>
  {% for post in site.categories.HTML-CSS %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }} | HTML, CSS</span>
  </div>
  {% endfor %}
</div>
