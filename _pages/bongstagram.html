---
layout: default
title: Home
permalink: /Bongstagram/
---
<div class="posts">
  <div class="page-introduction">
    <p class="route">
      <a href="{{ site.baseurl }}/">Home</a> / 
      <a href="{{ site.baseurl }}/Bongstagram/">Bongstagram</a>
    </p>
  </div>
  {% for post in site.categories.Bongstagram %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }} | Bongstagram</span>
  </div>
  {% endfor %}
</div>
