---
layout: default
title: Home
permalink: /Functional-programming/
---
<div class="posts">
  <div class="page-introduction">
    <p class="route">
      <a href="{{ site.baseurl }}/">Home</a> / 
      <a href="{{ site.baseurl }}/Functional-programming/">Functional-programming</a>
    </p>
  </div>
  {% for post in site.categories.Functional-programming %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }} | Functional-programming</span>
  </div>
  {% endfor %}
</div>
